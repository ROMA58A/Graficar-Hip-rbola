<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficar Hipérbola</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            margin: auto;
        }
        .result-box {
            margin-top: 20px;
        }
        .footer-top {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer-top a {
            color: #ffffff;
            transition: color 0.3s;
        }
        .footer-top a:hover {
            color: #cccccc;
        }
        .footer-top .social-links i {
            font-size: 1.5rem;
            margin: 0 10px;
        }
        .footer-top .social-links {
            margin-top: 10px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Graficar Hipérbola</h1>
    <div class="container">
        <div class="alert alert-info text-center" role="alert">
            Primero, debes resolver el ejercicio para obtener los valores de <strong>a</strong> y <strong>b</strong>. Luego, ingresa estos valores en el formulario y haz clic en "Graficar" para ver la hipérbola.
        </div>

        <form id="hyperbolaForm" class="mb-4">
            <div class="mb-3">
                <label for="a" class="form-label">Valor de a:</label>
                <input type="number" id="a" name="a" class="form-control" step="any" required>
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">Valor de b:</label>
                <input type="number" id="b" name="b" class="form-control" step="any" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="plotHyperbola()">Graficar</button>
        </form>

        <canvas id="hyperbolaChart" width="800" height="600"></canvas>
        <button id="downloadBtn" class="btn btn-secondary mt-2">Descargar Gráfica</button>

        <div id="results" class="result-box"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    <footer class="footer-top text-center py-4 mt-5">
        <div class="container">
            <h1 class="h5 mb-4">"La ciencia de los números es la reina de todas las ciencias."</h1>
            <div class="d-flex justify-content-center align-items-center">
                <div>&copy; Copyright <strong><span>ROMA</span></strong>. All Rights Reserved</div>
                <div class="ms-4 social-links">
                    <a href="https://github.com/ROMA58A" class="mx-2"><i class="bi bi-github"></i></a>
                    <a href="https://www.facebook.com/brandon.ayala.71216/?locale=es_LA" class="mx-2"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com/brandon_ro11/" class="mx-2"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/brand-ayala/" class="mx-2"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
